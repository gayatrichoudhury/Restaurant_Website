<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5">
                    <h1>Contact Form</h1>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Restaurant Customer Details
                </div>
                <div class="panel-body">
                    <form>
                    <div class="form-group">
                        <label>Order ID</label> 
                        <input class="form-control" placeholder="Orderid" value="JKBSX2182829" name="Orderid" readonly/>  
                    </div>    
                    <div class="form-group">
                        <label>First Name</label> 
                        <input class="form-control" placeholder="First Name" value="John" name="Name"/>  
                    </div>
                    <div class="form-group">
                        <label>Last Name</label> 
                        <input class="form-control" placeholder="Last Name" value="Sharma" name="Name"/>  
                    </div>
                    <input type="submit" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
